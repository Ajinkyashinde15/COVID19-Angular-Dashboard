<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" class="mat-elevation-z8">
  <div fxFlex="50">
      <div class="mat-elevation-z8">

          <mat-form-field style="padding-left: 22px;">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mumbai" #input>
          </mat-form-field>

          <table mat-table [dataSource]="dataSource" *ngIf="isMHDataAvailable" matSort >

              <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>District Name</th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>

              <ng-container matColumnDef="confirmed">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Confired</th>
                  <td mat-cell *matCellDef="let element"> {{element.confirmed}} </td>
              </ng-container>

              <ng-container matColumnDef="oldConfirmed">
                  <th mat-header-cell *matHeaderCellDef>Old Confirmed</th>
                  <td mat-cell *matCellDef="let element"> {{element.oldConfirmed}} </td>
              </ng-container>

              <ng-container matColumnDef="deaths">
                <th mat-header-cell *matHeaderCellDef>Deaths</th>
                <td mat-cell *matCellDef="let element"> {{element.deaths}} </td>
              </ng-container>

              <ng-container matColumnDef="oldDeaths">
                <th mat-header-cell *matHeaderCellDef>Old Deaths</th>
                <td mat-cell *matCellDef="let element"> {{element.oldDeaths}} </td>
              </ng-container>

              <ng-container matColumnDef="recovered">
                <th mat-header-cell *matHeaderCellDef>Recovered</th>
                <td mat-cell *matCellDef="let element"> {{element.recovered}} </td>
              </ng-container>

              <ng-container matColumnDef="oldRecovered">
                <th mat-header-cell *matHeaderCellDef>Old Recovered</th>
                <td mat-cell *matCellDef="let element"> {{element.oldRecovered}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
      </div>
  </div>

  <div fxFlex="50" *ngIf="isMHDataAvailable">
    <mat-card  class="mat-elevation-z8">
      <app-widget-pie [data]="coronaMHPieApiData" [pieTitle]="pieTitle"></app-widget-pie>
    </mat-card>
   </div>

</div>
